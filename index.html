    <link rel="stylesheet" href="static/css/styles.css">

</head>
  <body>
      <!--HEADER WITH MENU AND SLIDE-->
      <header class="container-fluid">
          <div class="container">
              <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavId">
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                          <li class="nav-item active">
                              <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Hotels</a>
                          </li>
                          <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Secteurs</a>
                              <div class="dropdown-menu" aria-labelledby="dropdownId">
                                  <a class="dropdown-item" href="#">Nord</a>
                                  <a class="dropdown-item" href="#">Ouest</a>
                                  <a class="dropdown-item" href="#">Sud</a>
                                  <a class="dropdown-item" href="#">Est</a>
                              </div>
                          </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Réserver un hotel</button>
                      </form>
                  </div>
              </nav>
          </div>
        </header>  
          <!--CAROUSSEL-->
        <div class="container-fluid form p-5">
            <div class="container">
                <div class="row col-md-8 mx-auto mt-5 mb-5">
                    <div class="form-group col-md-6">
                        <label for="">Date d'arrivé</label>
                        <input type="date" name="" id="arrive" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Date de départ</label>
                        <input type="date" name="" id="depart" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Nom et prénom</label>
                        <input type="texte" name="" id="nom" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Carte bancaire</label>
                        <input type="number" name="" id="carte_bancaire" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class=" col-md-12 ">
                        <div class="form-group">
                            <label for="">Sélectionner le secteur</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choisir</option>
                            <option value="1">Nord</option>
                            <option value="2">Ouest</option>
                            <option value="3">Sud</option>
                            <option value="3">Est</option>
                        </select>
                        <div class="form-group m-3">
                            <button type="button" class="btn btn-success">Envoyer</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </header>
      <!--MAIN WHITH HOTELS-->
      <div class="container">
          <div class="row">
              <div id="hostel_listing" class="col-md-12 mt-5 mb-5">
                  <!-- ICI LISTE DES HOTELS A AFFICHER EN JAVASCRIPT (en tableau ou autre)-->
                
              </div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="container">
              <div class="row">
                  <div id="promo_hotel">
                      <!-- ICI LISTE 3 HOTELS QUI OFFRENT DES PROMOS -->
                  </div>
              </div>
          </div>
      </div>
      <!--FOOTER -->
      <footer class="container-fluid bg-info text-white">
          <div class="container">
              <div class="row pt-5 pb-3">
                  <article class="col-md-4">
                    <!--ICI LE LOGO-->
                  </article>
                  <article class="col-md-4">
                    <h4>Contact</h4>
                    <p><span>Adresse:</span></p>
                    <p><span>Télephone:</span></p>
                  </article>
                  <article class="col-md-4">
                    <nav class="navbar navbar-expand navbar-dark bg-g transparent">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fab fa-facebook-square icon"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fab fa-twitter-square icon"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fab fa-google-plus-square icon"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fab fa-instagram icon"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                  </article>
              </div>
          </div>
      </footer>
